<!DOCTYPE html>
<html>

<head>
    <title>Nintendo: Tribute Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <main id="main">
        <div id="title">
            Satoru Iwata
        </div>
        <figure id="img-div">
            <img id="image" src="https://cdn.britannica.com/04/188104-050-71C192CB/Satoru-Iwata-Nintendo.jpg">
            <figcaption id="img-caption">Satoru Iwata at the launch of Nintendo DS</figcaption>
        </figure>
        <section id="tribute-info">
            <h3>Info</h3>
            <a id="tribute-link" href="https://en.wikipedia.org/wiki/Satoru_Iwata" target="_blank">Visit his Wikipedia page!</a>
        </section>
    </main>
</body>

</html>
